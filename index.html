
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Solo Guy Cotten - Cartographie</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
        }
        #sidebar {
            width: 240px;
            background: #f4f4f4;
            padding: 1em;
        }
        #windy {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Skippers</h3>
        <button onclick="loadPositions()">Rafraîchir</button>
        <ul id="skipperList"></ul>
    </div>
    <div id="windy"></div>

    <script>
        let xmlDisplayPoints = []; // Déclaré une seule fois ici

        function loadPositions() {
            fetch("https://solo.studiok37.com/proxy.php")
                .then(response => response.text())
                .then(str => {
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(str, "application/xml");
                    const devices = Array.from(xml.getElementsByTagName("Device"));

                    xmlDisplayPoints = []; // Réaffectation seulement ici

                    devices.forEach(device => {
                        const name = device.getAttribute("name");
                        const marker = device.getAttribute("marker");
                        const pos = device.getElementsByTagName("Position")[0];
                        const lat = parseFloat(pos.getElementsByTagName("Latitude")[0].textContent);
                        const lon = parseFloat(pos.getElementsByTagName("Longitude")[0].textContent);
                        xmlDisplayPoints.push({ name, marker, lat, lon });
                    });

                    displaySkippers();
                });
        }

        function displaySkippers() {
            const list = document.getElementById("skipperList");
            list.innerHTML = "";
            xmlDisplayPoints.forEach(skipper => {
                const li = document.createElement("li");
                li.textContent = skipper.name;
                list.appendChild(li);
            });
        }

        loadPositions();
    </script>
</body>
</html>
